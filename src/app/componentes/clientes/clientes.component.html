<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <!-- Formulario para llenar con Clientes -->
                    <form class="mt-3" [formGroup]="clienteForm" (ngSubmit)="agregarCliente()">
                        <div class="mb-3">
                            <input type="text" formControlName="nickName" class="form-control form-control-lg"
                                placeholder="NickName">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"
                                placeholder="Nombre">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('nombre')?.hasError('required') && clienteForm.get('nombre')?.touched">
                                <span>El nombre del cliente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="apellido" class="form-control form-control-lg"
                                placeholder="Apellido">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('nombre')?.hasError('required') && clienteForm.get('nombre')?.touched">
                                <span>El apellido del cliente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="fechaCumple" class="form-control form-control-lg"
                                placeholder="CumpleaÃ±os">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="email" class="form-control form-control-lg"
                                placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="telefono" class="form-control form-control-lg"
                                placeholder="Telefono">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('nombre')?.hasError('required') && clienteForm.get('nombre')?.touched">
                                <span>El telefono <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="rfc" class="form-control form-control-lg"
                                placeholder="RFC">
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="clienteForm.invalid" class="btn btn-success btn-lg float-end">GUARDAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
